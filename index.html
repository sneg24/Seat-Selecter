<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarland Theaters - Seat Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sugarland Theaters</h1>
        <p>Select your seats and enjoy the show!</p>
    </header>

    <!-- Seat Map -->
    <div class="seat-map-container">
        <div class="seat-map" id="seat-map"></div>
    </div>

    <!-- Selected Seats and Book Button -->
    <div class="selection-info">
        <h2>Selected Seats:</h2>
        <p id="selected-seats">None</p>
        <button id="book-button">Book Seats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
